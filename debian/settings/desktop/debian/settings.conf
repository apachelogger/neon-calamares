---
modules-search: [ local ]

instances:
  -
   config: yacy.conf
   id:     yacy
   module: webview
  -
   config: resize.conf
   id:     resize
   module: interactiveterminal

sequence:
  - show:
      - welcome
      - locale
      - keyboard
      - users
      - interactiveterminal@resize
  - exec:
      - machineid
      - locale
      - localecfg
      - keyboard
      - users
      - networkcfg
      - services
      - displaymanager
      - krfbcfg
  - show:
      - finished

branding: netrunner-debian
dont-chroot: true
prompt-install: false

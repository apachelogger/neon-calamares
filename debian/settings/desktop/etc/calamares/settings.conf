---
modules-search: [ local ]

sequence:

  - show:
    - welcome
    - locale
    - keyboard
    - partition
    - users
    - summary

  - exec:
    - partition
    - mount
    - unpackfs
    - machineid
    - fstab
    - locale
    - keyboard
    - localecfg
    - users
    - displaymanager
    - networkcfg
    - hwclock
    - services
    # Add initramfs module for Debian
    - initramfs
    - contextualprocess@before_bootloader
    - grubcfg
    - bootloader
    - packages
    - umount

  - show:
    - finished


branding: neon
prompt-install: false
